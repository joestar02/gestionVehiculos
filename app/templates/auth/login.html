<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Sistema - Gestión de Flota</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="login-container py-5" style="background: #f8f9fa; min-height:100vh;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-8">
                    <div class="card login-card shadow-sm">
                        <div class="login-header text-center p-4">
                            <div class="login-logo mb-2">
                                <img src="{{ url_for('static', filename='img/jda_logo.svg') }}" alt="Junta de Andalucía" height="56">
                            </div>
                            <h2 class="mb-1">Sistema de Gestión de Flota</h2>
                            <p class="mb-0 muted-small">Gestión Corporativa</p>
                        </div>

                        <div class="card-body p-4 p-md-5">
                            <!-- Flash Messages -->
                            {% with messages = get_flashed_messages(with_categories=true) %}
                                {% if messages %}
                                    {% for category, message in messages %}
                                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}
                            
                            <h4 class="text-center mb-4 text-junta-verde">Acceso al Sistema</h4>
                            
                            <form method="POST" action="{{ url_for('auth.login') }}">
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                                <div class="mb-4">
                                    <label for="username" class="form-label">Usuario o Email</label>
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-text bg-white">
                                            <i class="bi bi-person text-junta-verde"></i>
                                        </span>
                                        <input type="text" class="form-control" id="username" name="username" 
                                               placeholder="Ingresa tu usuario o email" required autofocus>
                                    </div>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-text bg-white">
                                            <i class="bi bi-lock text-junta-verde"></i>
                                        </span>
                                        <input type="password" class="form-control" id="password" name="password" 
                                               placeholder="Ingresa tu contraseña" required>
                                    </div>
                                </div>
                                
                                <div class="mb-4 form-check">
                                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                    <label class="form-check-label" for="remember">
                                        Mantener sesión iniciada
                                    </label>
                                </div>
                                
                                <div class="d-grid mb-4">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="bi bi-box-arrow-in-right me-2"></i> Acceder al Sistema
                                    </button>
                                </div>
                            </form>
                            
                            <hr class="my-4">
                            

                        </div>
                        
                        <div class="card-footer bg-light text-center py-3">
                            <small class="text-muted">
                                Sistema de Gestión de Flota v{{ app_version }}
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
